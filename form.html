<!--Bootstrap CSS-->
<link rel="stylesheet" href="style.css">
<<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<!--Navbar-->
<navbar class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
		<a href="navbar-brand" href="#">Robotics Club</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbarNav" aria control="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
			<span class="navbar-toggle-icon"></span></button>
			<span class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbarNav">
					<li class="nav-item">
						<a class="nav-link" href="about.html">About</a></li>

				<form class="d-flex">
				<input class="form-control" type="text" placeholder="search...">

			</form>

		</div>

<div class="container my-5">
	<div class="content">
		<h3 id="form">Registration Form</h3>
		<form>
			<!--Name-->
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="number" class="form-control" id="name" placeholder="Enter your naa=me">
			</div>
			<!--Topics-->
			<div class="mb-3">
				<label for="form-label">Topics of Interest</label><br>
				<div class="form-class">
					<input class="form-check-imput" type="checkbox" id="topic1" value="robotics">
			<label class="form-check-label" for="topic1">Robotics Design</label>
		</div>
		<div class="form-check">
			<input-class="form-check-output" type="checkbox" id="topic2" value="coding">
				<label class="form-check-label" for="topic2">Artifical Intelligence</label></div>
			</div>
			   <div class="mb-3">
				   <input class="form-check-imput" type="checkbox" id="topic3" value="coding">
				   <label-class="form-check-label" for="topic3">Coding</label></div>
	           <!--Phone-->
			<div-class="mb-3">
				<label for="phone" class="form-label">Phone Number</label>
				<input-type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
		       </div>   
	        <!--Email-->
	            <div-class:"mb-3">
			    <label for="email" class="form-label">Email Address</label>
			    <input-type="email" class="form-control" id="email" placeholder="Enter your EMail">
		    </div>
		<!--Experience Level-->
		<div-class:"mb-3">
			<label-class="form-label">Experience Level</label><br>
			<div-class="form-check">
				<input-class="form-check-imput" type="radio" name="level" id="beginner" value="Beginner">
				<label-class="form-check-label" for="beginner">Beginner</label></div>
			</div>
		<div-class="form-check">
			<input class=" form-check-input" type="radio" name="level" id="intermediate" value="Intermediate">
			<label-class="form-check-label" for="intermediate">Intermediate</label>
		       </div>
		       <div-class="form-check">
			       <input-class="form-check-ouput" type-"radio" name="level" id="advanced" value="advanced">
			       <label-class="form-check-label" for="advanced">Advanced</label>
			</div>
		</div>
	        <!--Projects-->
		<div-class="mb-3">
			<label-for="projects" class="form-label">Select a Project</label>
		        <select class="form-select" id="projects">
				<option selected disabled>Choose...</option>
				<option-value="autonomous-robot">Autonomous Robot</option>
				<opiton-value="robot-arm">Robot Arm</option>
				<option-value="drone">Drone</option>
		    </select>
	      </div>
	      <!--Reason-->
	      <div-class="mb-3">
	      <label for="reason" class="form-label">Why do you want to join?</label>
	      <textarea class="form-control" id="reason" rows="4" placeholder="Write your reason here"></textarea>
	   </div>
	      <!--Submit-->
	      <button type="submit" class="btn btn-primary">Submit</button>
	</form>
    </div>
</div>
